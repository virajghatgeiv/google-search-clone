<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="index.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <title>Google</title>
</head>
<body>
 
 <header id="navbar">
  <nav>
   <a class="nav-items" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
   <a class="nav-items" href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
    
   <div id="dropdown-wrapper">
      <i id="dropdown-menu" class="material-icons">apps</i>

      <div id="drop-down">
      
        <div class="app-item">
          <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
          <p>Search</p>
        </div>
      
        <div class="app-item">
          <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps">
          <p>Maps</p>
        </div>
      
        <div class="app-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
          <p>Drive</p>
        </div>
      
        <div class="app-item">
          <img src="assets/Google_Calendar_icon_(2020).svg.png" alt="Calendar">
          <p>Calendar</p>
        </div>
      
        <div class="app-item">
          <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos">
          <p>Photos</p>
        </div>
      
        <div class="app-item">
          <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Note">
          <p>Keep</p>
        </div>
      
      </div>

    </div>

 
   <img id="prop_pic" src="assets/prop.png" alt="profile picture">
</nav>
 </header>


 <main>

  <div id="center-container">
   <img id="google-center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google main image">
    <br>

  <div id="input-wrapper">
    <input type="text" id="search" value>
    <img src="assets/googlemic_color_24dp.png" alt="Voice Search Icon">
  </div>

   <div id="btn-container">
    <button class="butn">Google Search</button>
    <button class="butn">I'm Feeling Lucky</button>
   </div>

  </div>
 </main>

</body>
</html>
